<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div 
      id="main"
      class="bg-gray-100 bg-gradient-to-r dark:from-gray-900 dark:to-gray-800 text-gray-700 dark:text-gray-300">   

      <div
        id="width page"
        class="mx-auto max-w-7xl px-4 lg:max-w-7xl lg:px-8 pt-2"> 

        <div 
          id="fonts-color" 
          class="text-gray-700 hover:text-gray-900 dark:text-gray-300 hover:dark:text-gray-100">
          Fonts colors<br />
          text-gray-700 hover:text-gray-900 dark:text-gray-300 hover:dark:text-gray-100
        </div>

        <div 
          id="borders-color"
          class="border border-gray-200 hover:border-gray-300 dark:border-gray-700 hover:dark:border-gray-600">
          Border colors<br />
          border border-gray-200 hover:border-gray-300 dark:border-gray-700 hover:dark:border-gray-600
        </div>

        <div 
          id="backgrounds-color"
          class="bg-white hover:bg-gray-100 dark:bg-gray-800 hover:dark:bg-gray-700">
          Background colors<br />
          bg-white hover:bg-gray-100 dark:bg-gray-800 hover:dark:bg-gray-700
        </div>

      </div>
    </div>
  </body>
</html>
